<div class="container">
    <div class="form-container">
        <p class="title">Recipe Form</p>
        <form [formGroup]="recipe" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="recipe">Recipe No:</label>
                <input type="text" id="recipe" formControlName="id">

            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" formControlName="name">

            </div>
            <div class="form-group">
                <label for="ingredients">Ingredients:</label>
                <input type="text" id="ingredients" formControlName="ingredients">

            </div>
            <div class="form-group">
                <label for="instruction">Instructions:</label>
                <textarea id="instruction" formControlName="instructions"></textarea>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" formControlName="description"></textarea>
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <input type="text" id="category" formControlName="category">

            </div>
            <div class="form-actions">
                <button type="submit">Submit</button>
                <a routerLink="/">Cancel</a>
            </div>
        </form>
    </div>
</div>
