<div class="home" id='home'>
    <!-- <div class="title">
        <h2>Recipe </h2>
    </div> -->
    <div class="search">

        <div class="home__searchArea">
            <input #search type="text" name="" class="home__searchBox" (keyup)="filter(search.value)"
                placeholder="Search for the recipes">
            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="25" height="25" viewBox="0 0 50 50">
                <path
                    d="M 21 3 C 11.621094 3 4 10.621094 4 20 C 4 29.378906 11.621094 37 21 37 C 24.710938 37 28.140625 35.804688 30.9375 33.78125 L 44.09375 46.90625 L 46.90625 44.09375 L 33.90625 31.0625 C 36.460938 28.085938 38 24.222656 38 20 C 38 10.621094 30.378906 3 21 3 Z M 21 5 C 29.296875 5 36 11.703125 36 20 C 36 28.296875 29.296875 35 21 35 C 12.703125 35 6 28.296875 6 20 C 6 11.703125 12.703125 5 21 5 Z">
                </path>
            </svg>
        </div>
        <div class="home__crud">
            <button [routerLink]="['/create']">Add New Recipe <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                    width="24" height="24" viewBox="0,0,256,256" style="fill:#000000;">
                    <g fill="#ffffff" fill-rule="evenodd" stroke="none" stroke-width="1" stroke-linecap="butt"
                        stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0"
                        font-family="none" font-weight="none" font-size="none" text-anchor="none"
                        style="mix-blend-mode: normal">
                        <g transform="scale(10.66667,10.66667)">
                            <path d="M11,2v9h-9v2h9v9h2v-9h9v-2h-9v-9z"></path>
                        </g>
                    </g>
                </svg></button>

        </div>
        <div class="sort">
            <label for="order">Sort By:</label>
            <select id="order" (change)="sortRecipe($event)">
                <option value="desc">Descending</option>
                <option value="asc">Ascending</option>

            </select>
        </div>

    </div>

    <div class="home__main">




        <div class="cardDisplay">
            @for(foodLists of filteredFoodRecipe;track foodLists.id){
            <app-card-layout [foodList]="foodLists"></app-card-layout>}@empty{
            <div class="centered-message">
                <h2>Oops! No Recipe found.</h2>
                <p>Create a new one or find other recipes.</p>
            </div>

            }
        </div>
    </div>
</div>
